<html>
<head>
    <style>
        .spacing{
            padding: 1rem; 
            margin-top:1rem;
        }
        .hidden{
            display:none;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ placeholder: 'Type here...' }" class="spacing">
        <button @click="alert('Hello World!')">Say Hi</button>
        <button @click="alert($event.target.getAttribute('message'))" message="Hello World11">Say Hi</button>
        <button @click="handleClick">handleClick</button>
        <input type="text" @keyup.enter="alert('Submitted!')" placeholder="press enter">
        <input type="text" @keyup.shift.enter="alert('Submitted!')" placeholder="press shift+enter">
    </div>
    <div x-data @foo="alert('Button Was Clicked!')" class="spacing">
        <button @click="$event.target.dispatchEvent(new CustomEvent('foo', { bubbles: true }))">dispatchEvent</button>
        <div x-data @foo="alert('Button Was Clicked!')">
            <button @click="$dispatch('foo')">dispatch magic methoda</button>
        </div>
    </div>
    <div @click="console.log('I will not get logged')" class="spacing">
        <button @click.stop>Stop Propogation</button>
    </div>
    <div x-data="{ open: false }" class="spacing">
        <button @click="open = ! open">Toggle</button>
     
        <div x-show="open" @click.outside="open = false">
            Click Outside To Hide
        </div>
    </div>
    <div x-data>
        <button @click.self="handleClick">
            Click Me
         
            <img height="30" width="30" src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/44686/activa-6g-right-front-three-quarter.jpeg">
        </button>
    </div>

    <script>
        function handleClick(e) {
            // Now you can access the event object (e) directly
            alert('handleClick');
        }
    </script>
</body>
</html>
