<html>
<head>
    <style>
        body{
            height: 100vh;
        } 
        .container{
            height: 100%;
        }
        .strikethrough{
            text-decoration: line-through
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center"
        x-data="{ tasks: [], newTask: '' }"
    >
        <div>
            <form @submit.prevent="tasks.push({ body: newTask, completed: false }); newTask = ''">
                <div class="mb-3">
                    <label for="todo" class="form-label">To Do</label>
                    <input type="text" class="form-control" id="todo" x-model="newTask">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <ul class="bg-secondary text-light bg-dark">
                <template x-for="(task, index) in tasks"
                          :key="index"
                >
                    <li>
                        <input type="checkbox" x-model="task.completed">
                        <span x-text="task.body" :class="{ strikethrough: task.completed }"></span>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
